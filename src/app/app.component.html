<mat-toolbar color="primary"
             class="toolbar">
    <h1>ESS Game</h1>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <span>Right Aligned Text</span>
</mat-toolbar>

<div class="row">
    <mat-card class="column left"
              style="background-color:rgb(235, 198, 198);">
        <mat-card-content>
            <init-game-form></init-game-form>
        </mat-card-content>
    </mat-card>
    <mat-card class="column right"
              style="background-color:rgb(211, 163, 141);">
        <mat-card-content>
            <display-game-state></display-game-state>
        </mat-card-content>
    </mat-card>
</div>
