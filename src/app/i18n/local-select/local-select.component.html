<mat-form-field class="local-select">
  <mat-select #langSelect
              (selectionChange)="onSelectChange(langSelect.value)"
              [value]="currentLang">
    <mat-option *ngFor="let lang of langs"
                [value]="lang.name">
      {{ lang.bundleKey | translate }} <img [src]="lang.iconPath">
    </mat-option>
  </mat-select>
</mat-form-field>
